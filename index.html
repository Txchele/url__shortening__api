<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="header__links">
          <h2>Shortly</h2>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </div>
        <div class="header__btns">
          <button class="login">Login</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
      <div class="header__container grid__cols-2">
        <div>
          <h1 class="header">More than just shorter links</h1>
          <p class="subheader">
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <button class="header__btn">Get Started</button>
        </div>
        <div class="header__img">
          <img src="./images/illustration-working.svg" alt="Desk" />
        </div>
      </div>
    </header>
    <section class="statisitcs__section">
      <div class="url__container">
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
    </section>
  </body>
</html>
